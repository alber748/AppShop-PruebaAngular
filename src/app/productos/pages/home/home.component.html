

<div class="row" style="margin-top: 50px;">
  <h1>Hecha un corto vistazo a nuestros productos</h1>
</div>
<div class="row" style="margin-top: 50px;">
      <mat-card-content *ngFor="let prod of products">
        <mat-card-title class="flex-title">
          <a class="title-card-product">{{ prod.categoriaName | titlecase }}  </a> <a [routerLink]="['categoria', prod.categoriaName ]"> Ver todos</a>
        </mat-card-title>
        <hr>
        <mat-card class="example-card" *ngFor="let producto of prod.product" [routerLink]="['/productos', producto.id]">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ producto.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="producto.image" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{ producto.description }}
            </p>
          </mat-card-content>
      </mat-card>
    </mat-card-content>

  </div>
