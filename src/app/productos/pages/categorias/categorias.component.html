<div class="row">
    <a routerLink="">Volver al Inicio</a>
</div>
<br><br>

<div class="row">
    <h1>{{productos[0]?.category | titlecase }}</h1>
      <hr>
      <h3>Productos</h3>
      <div class="row-flex">

          <mat-card class="example-card" *ngFor="let prod of productos" [routerLink]="['/productos', prod.id]">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ prod.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="prod.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{ prod.description }}
              </p>
            </mat-card-content>
        </mat-card>
      </div>

</div>
